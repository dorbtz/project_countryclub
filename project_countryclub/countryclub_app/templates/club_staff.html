{% extends "base.html" %}

{% block title_block %} Country Club - Our Team {% endblock %}

{% block content_block %}

<div>
    <p>Staff Page</p>
    <h3>Join Our Team:</h3>
    <div class='form-control'>
        <label>Passport ID</label>
        <input type='text'
                placeholder='Add Passport ID'/>
    </div>
    <div class='form-control'>
        <label>First Name</label>
        <input type='text'
                placeholder='First Name'/>
    </div>
    <div class='form-control'>
        <label>Last Name</label>
        <input type='text'
                placeholder='Last Name'/>
    </div>
    <div class='form-control'>
        <label>Birth Date</label>
        <input type='date'/>
    </div>
    <div class='form-control'>
        <label>City</label>
        <input type='text'
                placeholder='Add City Name'/>
    </div>
    <div class='form-control'>
        <label>Address</label>
        <input type='text'
                placeholder='Add Address'/>
    </div>

    <input type="submit" value="Join Our Team">
</div>

{% endblock %}
